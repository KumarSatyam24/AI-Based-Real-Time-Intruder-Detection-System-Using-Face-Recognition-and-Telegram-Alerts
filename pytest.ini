# pytest configuration for facial detection system tests

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_camera: Tests requiring camera hardware
    requires_network: Tests requiring network connection

# Coverage (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Minimum version
minversion = 6.0

# Test timeout (if using pytest-timeout)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
